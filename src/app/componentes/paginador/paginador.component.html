<div *ngIf="cargado && listado.length>100" [ngClass]="{'alinear_izquierda':AlinearIzquierda,'alinear_derecha':AlinearDerecha,'con_recuadro':con_recuadro}">
    <app-tildar *ngIf="listado.length<1000" class="alinear_izquierda" [titulo]="'Paginar'" [(inputModel)]="paginar.agrupar" (inputModelChange)="f_recalcular()" [estilo_switch_vertical]="true" [alto]="36"></app-tildar>
    <app-numero *ngIf="paginar.agrupar" class="alinear_izquierda" [(inputModel)]="paginar.agrupar_cantidad" [decimales]="0" [min]="1" [max]="3000" [alto]="28" [autocorrector]="true" [alinear_centrado]="true" [titulo]="'Cant.x Pág.'" [ancho]=60 (inputModelChange)="f_recalcular()"></app-numero>
    <app-select-comun *ngIf="paginar.agrupar" class="alinear_izquierda" [(inputModel)]="paginar.viendo" [datos]="paginar.combo" [titulo]="'Página: '" [ancho]="70" [alto]="28"></app-select-comun>        
    <app-imagen-opcion-en-tabla *ngIf="paginar.agrupar && paginar.combo!==null && paginar.combo.length>1" class="alinear_izquierda" style="margin-left:3px; margin-top: 5px;" [Imagen]="'flecha_doble_izquierda.svg'" [con_recuadro]="true" [FondoBlanco]=true [Titulo]="'Primer página'" (click)="paginar.viendo=paginar.combo[0]"></app-imagen-opcion-en-tabla>
    <app-imagen-opcion-en-tabla *ngIf="paginar.agrupar && paginar.combo!==null && paginar.combo.length>1" class="alinear_izquierda" style="margin-left:3px; margin-top: 5px;" [Imagen]="'flecha_izquierda.svg'" [con_recuadro]="true" [FondoBlanco]=true [Titulo]="'Página anterior'" (click)="f_pagina_anterior()"></app-imagen-opcion-en-tabla>
    <app-imagen-opcion-en-tabla *ngIf="paginar.agrupar && paginar.combo!==null && paginar.combo.length>1" class="alinear_izquierda" style="margin-left:3px; margin-top: 5px;" [Imagen]="'flecha_derecha.svg'" [con_recuadro]="true" [FondoBlanco]=true [Titulo]="'Página siguiente'" (click)="f_pagina_siguiente()"></app-imagen-opcion-en-tabla>
    <app-imagen-opcion-en-tabla *ngIf="paginar.agrupar && paginar.combo!==null && paginar.combo.length>1" class="alinear_izquierda" style="margin-left:3px; margin-top: 5px;" [Imagen]="'flecha_doble_derecha.svg'" [con_recuadro]="true" [FondoBlanco]=true [Titulo]="'Última página'" (click)="paginar.viendo=paginar.combo[paginar.combo.length-1]"></app-imagen-opcion-en-tabla>
</div>
