<div class="contenedor_pdf" [ngClass]="{'menu_estilo0':G.ModoMenu.estilo===0,'menu_estilo2':G.ModoMenu.estilo===2,'con_cabecera':con_cabecera,'con_doble_cabecera':con_doble_cabecera}">
    <img (click)="regresar.emit()" class="menu_item" src="assets/cruz.svg" title="Cerrar">
    <span *ngIf="otros_pdf.length>0" class="span_contenedor"><app-select-comun [datos]="otros_pdf" [(inputModel)]="otro_pdf" [ancho]="200" [titulo]="otros_pdf_titulo"></app-select-comun></span>
    <img *ngIf="otros_pdf.length>0" (click)="f_bajar_otro_pdf()" class="menu_item" src="assets/flecha_entrando.svg" title="Descargar PDF">
    <img *ngIf="boton_descargar" (click)="f_descargar()" class="menu_item alinear_derecha" src="assets/pdf.png" title="Descargar PDF">
    <img *ngIf="boton_imprimir" (click)="f_imprimir()" class="menu_item alinear_derecha" src="assets/impresora.svg" title="Imprimir">
    <img *ngIf="boton_copias || boton_copias_1y2 || boton_copias_3 || boton_copias_1y3" (click)="f_copias.emit({copias:1,sin_duplicado:false})" class="menu_item" src="assets/numero1.svg" title="Solo Original">
    <img *ngIf="boton_copias || boton_copias_1y2 || boton_copias_3" (click)="f_copias.emit({copias:2,sin_duplicado:false})" class="menu_item" src="assets/numero2.svg" title="Original y duplicado">
    <img *ngIf="boton_copias || boton_copias_3" (click)="f_copias.emit({copias:3,sin_duplicado:false})" class="menu_item" src="assets/numero3.svg" title="Original, duplicado y triplicado">
    <span *ngIf="boton_copias || boton_copias_1y3" (click)="f_copias.emit({copias:3,sin_duplicado:true})" class="menu_item_span">1 y 3</span>
    <img *ngIf="boton_mail" (click)="f_enviar()" class="menu_item" src="assets/mail.svg" title="Enviar por mail">
    <div #divcontenedor style="width: 100%; height:100%;z-index: 2000;position: absolute;background: white;top:0;left:0;">
        <ngx-extended-pdf-viewer class="aumentar_barra_pdf"
        [showOpenFileButton]="false"
        [showPagingButtons]="false"
        [showPropertiesButton]="false"
        [showRotateButton]="false"
        [showSecondaryToolbarButton]="false"
        [height]="'100%'"
        [zoom]="'auto'"
        [showHighlightEditor]="false"
        [showSecondaryToolbarButton]="false"
        [showTextEditor]="false"
        [showStampEditor]="false"
        [showDrawEditor]="false"
        [filenameForDownload]="nombre_archivo_salida" [base64Src]="vsrc" 
        [showPrintButton]="false"
        [showDownloadButton]="false"
        ></ngx-extended-pdf-viewer>
    </div>
</div>
